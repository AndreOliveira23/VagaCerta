<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id = "navbar">
        <div id="logo-vaga-certa"><img id="logo" src="logo-vaga-certa.png"></div>
        <input id="search" type="text" placeholder="  Para onde você vai?" onkeydown="handleSearch(), getParkingLotData()">
        <button onclick="handleSearch()">Search</button>
        <div id="icone-usuario"><i class=" medium material-icons">account_circle</i></div>
        <p id="ola-usuario">Olá, Pedro!</p>
    </div>

    <div id="menu-icon">
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Já tem uma conta? Faça o seu login!</h2>
            <form action="#">
                <label for="username1">Username:</label>
                <input type="text" id="username1" name="username1" required>
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="login-form">
            <h2>Ainda não tem uma conta? Crie agora!</h2>
            <form action="#">
                <label for="username2">Username:</label>
                <input type="text" id="username2" name="username2" required>
                <label for="password2">Password:</label>
                <input type="password" id="password2" name="password2" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
