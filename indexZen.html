    <nav class="top" onclick="fecharSidebar()">

      <div class="field large prefix round fill">

        <input>

      </div>

    </nav>

      <main class="responsive max">
            <div id="map" onclick="fecharSidebar()"></div>
      </main>

        <nav class="drawer" onclick="fecharSidebar()">

              <h6 class="max">Title</h6>
              <button class="transparent circle large" onclick="fecharSidebar()">

              </button>
            </nav>
          </header>
          <a>
            <i>inbox</i>
            <span class="max">Inbox</span>
            <b>24</b>
          </a>
          <a>
            <i>send</i>
            <span>Outbox</span>
          </a>
          <a>
            <i>favorite</i>
            <span>favorities</span>
          </a>
          <a>
            <i>delete</i>

          </a>
          <hr>
          <label>Labels</label>
          <a>
            <i>fiber_manual_record</i>
            <span>Label</span>
          </a>
          <a>
            <i>change_history</i>
            <span>Label</span>
          </a>
          <a>
            <i>stop</i>
            <span>Label</span>
          </a>
        </nav>
      </dialog>
      
      
      <dialog class="modal" id="modal">
        <h5>Modal</h5>
        <div>Some text here</div>
        <nav class="right-align no-space">
          <button class="transparent link" onclick="fechaModal()">Cancel</button>
          <button class="transparent link" onclick="fechaModal()">Confirm</button>
        </nav>
      </dialog>
