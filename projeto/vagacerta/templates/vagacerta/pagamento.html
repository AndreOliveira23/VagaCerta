<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vaga Certa - Pagamento</title>
        <link rel="stylesheet" href="../../static/css/style.css">
        <link rel="stylesheet" href="../../static/css/pagamento.css">
        <script src="../../static/js/nav.js"></script>
    </head>

    <body>
        <div class="checkout-panel">
            <div class="panel-body">
                <h2 class="blue-box">Área de pagamento</h2>

                <div class="space">
                    <div class="progress-bar">
                        <div class="step active"></div>
                        <div class="step active"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                    </div>
                </div>

                <div class="space">
                    <div class="payment-method">
                        <label for="credit-card" class="method card" onclick="mostrarPagamento('cartao-info')">
                            <div class="card-logos">
                                <img class="imagem-bandeira" src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
                                <img class="imagem-bandeira" src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
                            </div>

                            <div class="radio-input">
                                <input id="credit-card" type="radio" name="payment">
                                Pagar {{ valor }} <br> com cartão de crédito
                            </div>
                        </label>

                        <label for="debit-card" class="method card" onclick="mostrarPagamento('cartao-info')">
                            <div class="card-logos">
                                <img class="imagem-bandeira" src="../../static/images/vd.png" />
                                <img class="imagem-bandeira" src="../../static/images/mcd.png" />
                            </div>

                            <div class="radio-input">
                                <input id="debit-card" type="radio" name="payment">
                                Pagar {{ valor }} <br> com cartão de débito
                            </div>
                        </label>

                        <label for="pix" class="method pix" onclick="mostrarPagamento('pix-info')">
                            <img class="imagem-bandeira" src="../../static/images/pix2.png"/>
                            <div class="radio-input">
                                <input id="pix" type="radio" name="payment">
                                Pagar {{ valor }} <br> com PIX
                            </div>
                        </label>
                    </div>
                </div>

                <div id="cartao-info" class="pagamento-opcao">
                    <div class="space">
                        <div class="input-fields">
                            <div class="column-1">
                                <label for="cardholder">Nome</label>
                                <input type="text" id="cardholder" />
                                <div class="small-inputs">
                                    <div>
                                        <label for="date">Data de validade</label>
                                        <input type="text" id="date" />
                                    </div>
                                    <div>
                                        <label for="verification">CVV *</label>
                                        <input type="password" id="verification" />
                                    </div>
                                </div>
                            </div>
                            <div class="column-2">
                                <label for="cardnumber">Número do cartão</label>
                                <input type="password" id="cardnumber" />
                                <span class="info">*CVV é o código de segurança do cartão, um número exclusivo de três dígitos no verso do cartão, separado do número.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="pix-info" class="pagamento-opcao">
                    <div class="space">
                        <div class="pix-qrcode">
                            <span>Escaneie o QR Code abaixo para realizar o pagamento</span>
                            <img id="imagem-pix-qrcode" src="../../static/images/pix-qrcode.jpeg" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <button class="btn back-btn">Voltar</button>
                <button class="btn next-btn">Próximo</button>
            </div>
        </div>
    </body>
</html>
